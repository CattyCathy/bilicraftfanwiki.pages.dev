<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8"/>
    <title>BiliCraft Fan Wiki - 目录插件</title>
    <link rel="stylesheet" href="/global/style/bcws.css"/>
    <link rel="stylesheet" href="/global/style/bcwst.css"/>
</head>

<body>
    <header>
        <script></script>
    </header>

    <main>
        <div id="header-container">
            <div class="components-loading">Loading header...</div>
        </div>

        <div class="contctn">
            <!--主题标题-->
            <h2 class="tpct">目录插件</h2>
            <!--正文内容-->
            <div class="madv">
                <!--编辑者信息-->
                <div class="editor"><a class="profile">LinTsingShi</a></div>
                <!--示例-->
                <p>目录插件是一个提供了主要功能的页面导航插件。签到、钓鱼、技能等插件都在这里提供了入口。</p>
                <div class="imgdv">
                    <img class="fastimg" src="menu-preview.png"
                    alt="目录菜单的交互界面使用物品栏来完成">
                    目录菜单的交互界面
                </div>
                <!--标题只能用h3 h4 h5 h6-->
                <h3>指令一览</h3>
                <ul>
                    <li>
                        <strong>
                            /c
                        </strong>
                        打开目录菜单
                    </li>
                </ul>
                
                <h3>功能介绍</h3>
                <p>目录菜单的交互界面以物品栏的形式呈现。通过左键点击对应物品可以选择对应内容。鼠标悬停在物品上以查看对应选项。可以从这里进入签到、传送、飞行方块等的交互界面。</p>
                <p>目录菜单为记不住指令的玩家提供一个快捷入口，并不是多数功能的唯一进入途径。</p>
            <!--正文到这里结束-->
            </div>
        </div>
        <div id="toc-container">
            <script src="/templates/autoindex.js"></script>
            <div id="toc-title">目录</div>
            <div id="toc"></div>
          </div>
    </main>

    <div id="footer-container">
        <div class="components-loading">Loading footer...</div>
    </div>
    <script src="/global/headerfooter.js" defer></script>
    <script src="/templates/auto-link-profile.js" defer></script>
    <script src="/templates/auto-link-game-item.js" defer></script>
    <script src="/templates/auto-link-faction.js" defer></script>
</body>
</html>
