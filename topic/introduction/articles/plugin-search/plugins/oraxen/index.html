        <div id="header-container">

        <div class="contctn">
            <!--主题标题-->

            <!--正文内容-->
            <div class="madv">
                <!--编辑者信息-->
                <div class="editor"><a class="profile">LinTsingShi</a></div>
                <p>oraxen资源包插件为BiliCraft丰富的自定义物品提供了外观支持。</p>
                <p>在初次进入服务器，服务器会要求下载oraxen资源包，否则不予进入服务器。这是为了让玩家有统一的体验。</p>
                <div class="imgdv">

                    </div>
                </div>

                <p>没有权限</p>
                
                <h3>功能介绍</h3>
                <p>提供服务器的 部分自定义材质，家具、酿造术系统等功能都依靠这个插件实现自定义物品材质。</p>
                <div class="doyouknow">BiliCraft是纸糊的（双关，也指BiliCraft运行在Paper端），家具、酿造桶等都是屏障方块+告示牌+纸的组合。</div>

            <!--正文到这里结束-->
